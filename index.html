    <div class="container">
        <div id="welcome" class="row">

                <div style="text-align: center;margin-top: 10px">
                    <img src="/img/camellogo.jpg" alt="logo" style="width: 30%;">
                </div>
                <h1 style="color: blue;font-size: 50px;text-align: center;font-weight: bold">
                    บริษัท อุตสาหกรรมตราอูฐ จำกัด

                <br>
                <h1 style="color:black;font-size:40px;text-align:left" id="res">
                    "เรามุ่งมั่นที่จะผลิตยางด้วยระบบคุณภาพ ตามมาตรฐาน ISO 9001

                    </div>
                    <div class="modal-body">
                        <div class="row" style="display:none">
                            <div class="col-md-6">
                                <img src="/img/fing-scan2.gif" alt="scan">
                            </div>
                            <div class="col-md-6">
                                <div id="countno" style="font-size: 24px;color:green">
                                </div>
                            </div>
                        </div>
                        <div id="alerterror" class="alert alert-danger" style="display:none">
